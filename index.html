<!DOCTYPE html>
<html>
<head>
  <title>Katalog Kain - NailiCatalog</title>
</head>
<body>
  <h2>Katalog Produk Kain</h2>
  <div id="productList"></div>

  <script type="module">
    import {{ initializeApp }} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import {{ getFirestore, collection, getDocs }} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {{
      apiKey: "AIzaSyDu7jrdb0Twp0ql9MfOnhoh836r7n9S6Ro",
      authDomain: "nailicatalog.firebaseapp.com",
      projectId: "nailicatalog",
      storageBucket: "nailicatalog.firebasestorage.app",
      messagingSenderId: "305237083172",
      appId: ":305237083172:web:4354f4e62edbc9a35204b1",
      measurementId: "G-4FSDD61L34",
    }};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const querySnapshot = await getDocs(collection(db, "products"));
    const container = document.getElementById("productList");

    querySnapshot.forEach((doc) => {{
      const data = doc.data();
      const div = document.createElement("div");
      div.innerHTML = `
        <h3>${{data.name}}</h3>
        <img src="${{data.imageUrl}}" width="200"><br>
        <strong>RM ${{data.price}}</strong><br>
        Stok: ${{data.stock}} meter<br>
        Kualiti: ${{data.quality}}<br>
        <hr>
      `;
      container.appendChild(div);
    }});
  </script>
</body>
</html>
